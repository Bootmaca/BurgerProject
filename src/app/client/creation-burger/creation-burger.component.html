<h1 class="text-center">Personnalisation de burger</h1>

<!--Choix du pain-->
<div class="contenneurTout">
  <div class="row mx-auto " style="margin-top: 4%;" *ngIf="vuePain">
    <p class="indicateurNombreChoisi">Pain({{countPain}}/1)</p>
    <div class="d-flex justify-content-around contenneurProduitPersonnalisation" >

      <div class="card carteProduitPersonalisation" id="painBaguette" (click)="choixPainBaguette()">
        <app-produit-personnalisation [nom]="'Pain Baguette'" [prix]="0" [urlImage]="'pain_baguette.jpg'"></app-produit-personnalisation>
      </div>

      <div class="card carteProduitPersonalisation" id="painBurger" (click)="choixPainBurger()">
        <app-produit-personnalisation [nom]="'Pain Burger'" [prix]="0" [urlImage]="'pain_burger.jpg'"></app-produit-personnalisation>
      </div>

    </div>
    <div class="container text-center conteneurBouton">
      <div class="row justify-content-around">
        <div class="col">
          <a class="btn btn-primary" href="#" role="button" routerLink="/client/carte" routerLinkActive="active">Annuler</a>
        </div>
        <div class="col" *ngIf="painBurgerSelected || painBaguetteSelected">
          <a class="btn btn-primary" role="button" (click)="selectPain()" >Suivant</a>
        </div>
      </div>
      <p></p>
    </div>
  </div>


  <!--  Choix de la viande-->
  <div class="row mx-auto " style="margin-top: 4%;" *ngIf="vueViande">
    <p class="indicateurNombreChoisi">Viande({{countViande}}/1)</p>
    <div class="d-flex justify-content-around contenneurProduitPersonnalisation" >

      <div class="card carteProduitPersonalisation" id="viandePoulet" (click)="choixViandePoulet()">
        <app-produit-personnalisation [nom]="'Poulet'" [prix]="0" [urlImage]="'steack_poulet.png'"></app-produit-personnalisation>
      </div>

      <div class="card carteProduitPersonalisation" id="viandeSteack" (click)="choixViandeSteack()">
        <app-produit-personnalisation [nom]="'Steack'" [prix]="0" [urlImage]="'steack.png'"></app-produit-personnalisation>
      </div>

      <div class="card carteProduitPersonalisation" id="viandePoisson" (click)="choixViandePoisson()">
        <app-produit-personnalisation [nom]="'Poisson'" [prix]="0" [urlImage]="'steack_poisson.png'"></app-produit-personnalisation>
      </div>

      <div class="card carteProduitPersonalisation" id="viandeVeggie" (click)="choixViandeVeggie()">
        <app-produit-personnalisation [nom]="'Veggie'" [prix]="0" [urlImage]="'steack_vege.png'"></app-produit-personnalisation>
      </div>
    </div>

    <div class="container text-center conteneurBouton">
      <div class="row justify-content-around">
        <div class="col">
          <a class="btn btn-primary" role="button" (click)="annulerViande()">Précédant</a>
        </div>
        <div class="col">
          <a class="btn btn-primary" role="button" (click)="selectViande()">Suivant</a>
        </div>
      </div>
    </div>
  </div>


  <!--  Choix de la sauce-->
  <div class="row mx-auto " style="margin-top: 4%;" *ngIf="vueSauce">
    <p class="indicateurNombreChoisi">Sauce({{countSauce}}/1)</p>
    <div class="d-flex justify-content-around contenneurProduitPersonnalisation">

      <div class="card carteProduitPersonalisation" id="sauceKetchup" (click)="choixSauceKetchup()">
        <app-produit-personnalisation [nom]="'Ketchup'" [prix]="0" [urlImage]="'ketchup.png'"></app-produit-personnalisation>
      </div>

      <div class="card carteProduitPersonalisation" id="sauceBurger" (click)="choixSauceBurger()">
        <app-produit-personnalisation [nom]="'Burger'" [prix]="0" [urlImage]="'sauce_burger.png'"></app-produit-personnalisation>
      </div>

      <div class="card carteProduitPersonalisation" id="sauceMayo" (click)="choixSauceMayo()">
        <app-produit-personnalisation [nom]="'Mayo'" [prix]="0" [urlImage]="'mayo.png'"></app-produit-personnalisation>
      </div>

      <div class="card carteProduitPersonalisation" id="sauceBiggie" (click)="choixSauceBiggie()">
        <app-produit-personnalisation [nom]="'Biggie'" [prix]="0" [urlImage]="'biggie.png'"></app-produit-personnalisation>
      </div>
    </div>

    <div class="container text-center conteneurBouton">
      <div class="row justify-content-around">
        <div class="col">
          <a class="btn btn-primary"  role="button" (click)="annulerSauce()">Précédant</a>
        </div>
        <div class="col">
          <a class="btn btn-primary"  role="button" (click)="selectSauce()">Suivant</a>
        </div>
      </div>
      <br>
    </div>
  </div>

  <!--  Choix du supplément-->
  <div class="row mx-auto " style="margin-top: 4%;" *ngIf="vueSupplements">
    <p class="indicateurNombreChoisi">Supplément({{countSupp}}/1)</p>
    <div class="d-flex justify-content-around contenneurProduitPersonnalisation">

      <div class="card carteProduitPersonalisation" id="suppBaccon" (click)="choixSuppBaccon()">
        <app-produit-personnalisation [nom]="'Baccon'" [prix]="1.00" [urlImage]="'bacon.png'"></app-produit-personnalisation>
      </div>

      <div class="card carteProduitPersonalisation" id="suppCheddar" (click)="choixSuppCheddar()">
        <app-produit-personnalisation [nom]="'Cheddar'" [prix]="0.50" [urlImage]="'cheddar.png'"></app-produit-personnalisation>
      </div>

      <div class="card carteProduitPersonalisation" id="suppEmmental" (click)="choixSuppEmmental()">
        <app-produit-personnalisation [nom]="'Emmental'" [prix]="0.50" [urlImage]="'emmental.png'"></app-produit-personnalisation>
      </div>

      <div class="card carteProduitPersonalisation" id="suppChevre" (click)="choixSuppChevre()">
        <app-produit-personnalisation [nom]="'Chèvre'" [prix]="0.50" [urlImage]="'chevre.png'"></app-produit-personnalisation>
      </div>
    </div>

    <div class="container text-center conteneurBouton">
      <div class="row justify-content-around">
        <div class="col">
          <a class="btn btn-primary" role="button" (click)="annulerSupp()">Précédant</a>
        </div>
        <div class="col" >
          <a class="btn btn-primary" role="button" (click)="ajouterLeBurger()">Ajouter</a>
        </div>
      </div>
      <p></p>
    </div>
  </div>

  <div *ngIf="this.afficherModal">
    <div id="myModal" class="mmodal">
      <div class="mmodal-content">
        <a class="cclose" routerLink="/client/carte" routerLinkActive="active" (click)="this.afficherModal = false;">&times;</a>
        <div class="contenneurImageValide">
          <img src="../../../assets/images/valide.png" class="imageValide" alt="ajout valide">
        </div>
        <p class="titreProduitAjoute">Produit ajouté au panier</p>
        <div class="contenneurImageProduit">
          <img src="../../../assets/images/burger_a_creer.png" alt="" class="imageProduitAjoute" >
        </div>
        <p class="card-title text-center nomProduit">Burger crée par vous même</p>
        <div class="contenneurBoutons">
          <div class="btnContinuerEtVoir">
            <a class="btn btn-secondary btnCarte" routerLink="/client/carte" routerLinkActive="active">Continuer mes achats</a>
            <a class="btn btn-success btnCarte" routerLink="/client/panier" routerLinkActive="active">Voir mon panier</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
