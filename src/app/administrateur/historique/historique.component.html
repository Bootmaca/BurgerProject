<h1 class="text-center">Commande</h1>
<div class="contenneurTout">
  <div class="contenneurBarreRecherche">
    <input class="barreDeRecherche" type="search"   placeholder="Search for names.." [(ngModel)]="recherche">
  </div>

  <div >

    <table>
      <thead>
      <tr>
        <th>NOM Prenom</th>
        <th>Prix</th>
        <th>Date</th>
        <th>Voir la commande</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let commande of DonneeBase$ | searchfiltre : recherche" >

        <td >{{ commande.nom }}</td>
        <td >{{ commande.prix + ' â‚¬' }}</td>
        <td >{{ commande.date |  date: 'd/M/y' }}</td>
        <td>
          <a type="button" class="boutonVisualiser" (click)="onSelect(commande.idPanier)">Visualiser </a>
        </td>
      </tr>
      </tbody>
    </table>


  </div>
</div>
