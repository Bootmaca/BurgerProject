<h1 class="text-center"></h1>
<div style="padding-left: 20px; padding-right: 20px;">
  <div class="contenneurBarreRecherche">
    <input class="barreDeRecherche" type="search" id="myInput"  placeholder="Search for names.." [(ngModel)]="recherche">
  </div>

  <div >

    <table >
      <thead>
      <tr>
        <th>Nom prenom</th>
        <th>Prix</th>
        <th>Date</th>
        <th>Voir la commande</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let commande of DonneeBase$ | searchfiltre : recherche" >

        <td >{{ commande.nom }}</td>
        <td >{{ commande.prix | currency : 'â‚¬' }}</td>
        <td >{{ commande.date |  date: 'd/M/y' }}</td>
        <td>
          <button type="button" mat-flat-button  style="background: yellow; color:black" (click)="onSelect(commande.idPanier)">Visualiser </button>
        </td>
      </tr>
      </tbody>
    </table>


  </div>
</div>
