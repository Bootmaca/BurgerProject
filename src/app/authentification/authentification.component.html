<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Page de connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
  <div class="title-text" [style]="{'margin-left': marginLeftTitre}">
    <div class="title login">
      Connexion</div>
    <div class="title signup">
      Inscription</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login">
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login" (click)="onSignIn()" [style]="{'color': colorLogin, 'cursor':curseurLogin}">Connexion</label>
      <label for="signup" class="slide signup" (click)="onSignup()" [style]="{'color': colorSignup, 'cursor':curseurSignup}">inscription</label>
      <div class="slider-tab" [style]="{'left': sliderBar}">
      </div>
    </div>
    <div class="form-inner">
       <form (ngSubmit)="seConnecter(monFormulaireConnexion)" #monFormulaireConnexion="ngForm" class="login" [style]="{'margin-left': marginLeft}">
<!--       <form action="#" class="login" [style]="{'margin-left': marginLeft}">-->
         <div class="field">
          <input type="email" placeholder="Adresse mail" name="mail" required ngModel>
         </div>
         <div class="field">
          <input type="password" placeholder="Mot de passe" name="password" required ngModel>
         </div>
        <div class="mailOrPasswordFalse" *ngIf="identificationFalse">
          <p>Mail ou mot de passe incorrect</p>
        </div>
<!--        <div class="pass-link">-->
<!--          <a href="#">Mot de passe oublié ?</a></div>-->
        <div class="field btn">
          <div class="btn-layer">
          </div>
          <input type="submit" value="Connexion">
        </div>
        <div class="signup-link" id="notMember">
          Pas encore inscrit? <a (click)="onSignup()" [style]="{'cursor':'pointer'}">Inscription</a></div>
      </form>
      <form action="#" class="signup">
        <div class="field">
          <input type="text" placeholder="Prénom" required>
        </div>
        <div class="field">
          <input type="text" placeholder="Nom" required>
        </div>
        <div class="field">
          <input type="email" placeholder="Addresse mail" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Mot de passe" required>
        </div>
<!--        <div class="field">-->
<!--          <input type="password" placeholder="Confirmer le mot de passe" required>-->
<!--        </div>-->
        <div class="field btn">
          <div class="btn-layer">
          </div>
          <input type="submit" value="Inscription">
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
